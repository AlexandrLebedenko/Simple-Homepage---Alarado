<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>Simple Homepage - Alarado</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="logo">
            <img src="./img/logo-light.svg" alt="" />
          </div>

          <nav class="nav-box">
            <ul class="nav-list">
              <li class="nav-list__item nav-list__item--active">
                <a href="#">About us</a>
              </li>
              <li class="nav-list__item">
                <a href="#">Product</a>
              </li>
              <li class="nav-list__item">
                <a href="#">Resource</a>
              </li>
              <li class="nav-list__item">
                <a href="#">Contact</a>
              </li>
            </ul>
            <button class="hamburger-menu" type="button">
              <img class="hamburger-menu__icon" src="./img/hamburger-button.svg" alt="Menu button" />
            </button>
          </nav>

          <button class="theme-slider">
            <div class="icons">
              <img class="icons__item" src="./img/Moon_fill_light.svg" alt="dark-theme" />
              <img class="icons__item icons__item--active" src="./img/Sun_fill.svg" alt="light-theme" />
            </div>
          </button>
        </header>
        <section class="hero-section">
          <div class="hero-description">
            <span>ðŸ˜Ž Simple way to communicate</span>
            <h1 class="title">Actions for Accessibility in Design</h1>
            <p class="subtitle">The fastest way to build and deploy websites with reusable components.</p>
            <div class="button-row">
              <button type="button" class="button-row__item start-btn">GET STARTED</button>
              <button type="button" class="button-row__item demo-btn">Get live demo</button>
            </div>
            <ul class="advantages-list">
              <li class="advantages-list__item">
                <img src="./img/Done_ring_round_fill.svg" alt="" aria-hidden="true" />
                <span> No credit card required</span>
              </li>
              <li class="advantages-list__item">
                <img src="./img/Done_ring_round_fill.svg" alt="" aria-hidden="true" />
                <span> No software to install</span>
              </li>
            </ul>
          </div>
          <div class="hero-img-box">
            <img class="hero-img" src="./img/hero-image-simple-homepage.png" alt="" />
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
